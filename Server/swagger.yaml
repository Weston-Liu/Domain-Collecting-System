  /admin/user:
    put:
      summary: Add a user
      parameters:
        - name: name
          in: query
          description: Literal value of `name` option.
          required: true
          type: string
          format: string
        - name: password
          in: query
          description: Literal value of `password` option.
          required: true
          type: string
